# Set prefix to backtick
unbind C-b
set -g prefix `
bind ` send-prefix
unbind -n C-a
unbind C-a

# Split panes with ` + v (vertical) and ` + h (horizontal)
# -c "#{pane_current_path}" opens new pane in same directory
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Also update default split bindings to use current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# New windows should also open in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse support
set -g mouse on

# Resize panes with Prefix + Shift + vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Session management
bind s choose-tree -Zs
bind S setw synchronize-panes

# Copy mode improvements
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind p paste-buffer

# Smart pane switching with awareness of Vim splits
# (requires vim-tmux-navigator plugin in vim)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Ctrl+hjkl navigation - seamless vim/tmux navigation
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Quick window switching with Alt+number (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Reload config quickly
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better history limit
set -g history-limit 10000

# No delay for escape key
set -sg escape-time 0

# Automatically rename windows based on running program
setw -g automatic-rename on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Display pane numbers longer
set -g display-panes-time 2000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Status bar styling
set -g status-style bg='#1e1e2e',fg='#cdd6f4'
set -g status-left-length 30
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]'
set -g status-right '#[fg=#45475a,bg=#1e1e2e]#[fg=#cdd6f4,bg=#45475a] #(pmset -g batt | grep -Eo "[0-9]+%" || echo "N/A") #[fg=#6c7086]|#[fg=#cdd6f4] %H:%M #[fg=#89b4fa,bg=#45475a]#[fg=#1e1e2e,bg=#89b4fa,bold] #h '

# Window status styling
set -g window-status-format '#[fg=#6c7086] #I:#W '
set -g window-status-current-format '#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W #[fg=#89b4fa,bg=#1e1e2e]'

# Pane border styling
set -g pane-border-style fg='#45475a'
set -g pane-active-border-style fg='#89b4fa'

# Message styling
set -g message-style bg='#1e1e2e',fg='#89b4fa'
set -g message-command-style bg='#1e1e2e',fg='#89b4fa'

# Copy mode styling
set -g mode-style bg='#45475a',fg='#cdd6f4'

# Additional QoL improvements
# Update status bar every 5 seconds for battery
set -g status-interval 5

# Quick session creation
bind N command-prompt -p "New session name:" "new-session -s '%%'"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Move windows left/right
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# Jump to last window
bind Tab last-window

# Better search
bind / copy-mode \; send-keys ?

# Clear screen and history (using prefix + C-l since C-l is used for navigation)
bind C-l send-keys C-l \; run 'sleep 0.1' \; clear-history
